<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>

    <section>
        <div>
          <p> Escolha um número entre 1 e 100:
            <input id="caixa" type="number" name="num" id="txtn">
            <input id="botao" type="button" value="Adicionar" onclick="adicionar()">
          </p>
        </div>

        <div>
          <select name="" id="" size="10">
            <option>Os números vão aparecer aqui.</option>
          </select>
          <p>
            <input id="botao" type="button" value="Finalizar" onclick="finalizar()">
          </p>
        </div>

        <div id="res">

        </div>
    </section>

    <footer>
       <p>
        &copy; Gabrielle Rodrigues
       </p> 
    </footer>

    <script type="text/javascript" src="interacoes/arquivo.js">

    </script>
</body>
</html>
