<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: rgb(230, 172, 210);
            color: rgb(92, 66, 66);
        }
        p {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição e estou pronta para aprender JavaScript!</p>
    <p>Meu primeiro script: Alerta, confirmação e mensagem.</p>

   <script>
       var n1 = Number(window.prompt('Digite um número:'))
       var n2 = Number(window.prompt('Digite outro número'))
       var s = n1 + n2
       window.alert(`A soma entre os valores ${n1} e ${n2} se resulta em ${s}`)
</script>
</body>
</html>
